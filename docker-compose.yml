version: '3.8'

services:
  # PostgreSQL 16 Database
  postgres:
    image: postgres:16-alpine
    container_name: lions-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lions_hub_dev
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d lions_hub_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lions-hub-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: lions-hub-minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lions-hub-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: lions-hub-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/lions-hub-dev;
      mc anonymous set download local/lions-hub-dev;
      echo 'MinIO bucket lions-hub-dev created successfully';
      "
    networks:
      - lions-hub-network

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lions-hub-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    networks:
      - lions-hub-network

  # Redis 7 - Caching
  redis:
    image: redis:7-alpine
    container_name: lions-hub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lions-hub-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  lions-hub-network:
    driver: bridge
